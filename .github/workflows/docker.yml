jobs:
  build:
    steps:
      # â–¼ Add this step to cache dependencies
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: |
            **/node_modules
            **/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          
      - name: Cache Python Packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.local
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}